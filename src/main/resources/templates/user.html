<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>User Data</title>
</head>
<body class="flex items-center justify-center h-screen">
<div class="rounded-lg border shadow-lg p-10 w-3/5">
    <div class="flex flex-row justify-between pb-4">
        <div>
            <h2 class="text-xl font-bold">User Details#</h2>
        </div>
    </div>
    <div class="flex flex-col pb-8">
        <div >User Id:  <span th:text="${userEntry.id}"></span></div>
        <div >User Name:  <span th:text="${userEntry.name}"></span></div>
        <div >User Email:  <span th:text="${userEntry.email}"></span></div>
        <div >User Role:  <span th:text="${userEntry.role}"></span></div>
    </div>

</div>
</body>
</html>
